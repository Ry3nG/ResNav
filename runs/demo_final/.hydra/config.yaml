env:
  name: omcf
  map:
    size_m:
    - 20.0
    - 20.0
    resolution_m: 0.05
    corridor_width_m:
    - 3.5
    - 4.0
    wall_thickness_m: 0.3
    start_x_m: 1.0
    goal_margin_x_m: 1.0
    waypoint_step_m: 0.3
    pallet_width_m: 1.0
    pallet_length_m: 2.0
    min_passage_m: 1.4
    num_pallets_min: 2
    num_pallets_max: 3
    holes:
      enabled: true
      count_pairs: 2
      x_range_m:
      - 5.0
      - 15.0
      opening_len_m: 1.6
      pair_x_candidates_m: []
      min_spacing_m: 2.0
    small_static:
      length_m:
      - 1.0
      - 1.2
      width_m:
      - 1.0
      - 1.2
    large_static:
      length_m:
      - 1.8
      - 2.2
      width_m:
      - 1.1
      - 1.3
    large_fraction: 0.4
  wrappers:
    frame_stack:
      enabled: true
      keys:
      - lidar
      k: 12
      flatten: true
  lidar:
    beams: 24
    fov_deg: 240
    max_range_m: 4.0
    noise_std_m: 0.03
    noise_enable: true
  dynamic_movers:
    enabled: true
    radius_m: 0.45
    lateral:
      spawn_rate_hz: 0.1
      spawn_anywhere: true
      safe_spawn_distance_m: 3.0
      lanes:
      - center
      - up
      - down
    longitudinal:
      spawn_rate_hz: 0.5
      spawn_from_holes: true
      safe_spawn_distance_m: 2.0
    velocity_range_mps:
    - 0.2
    - 0.5
    acceleration_range_mps2:
    - -0.15
    - 0.15
    lifetime_range_s:
    - 100.0
    - 100.0
    lane_offset_m: 0.8
    kill_margin_m: 0.5
    max_concurrent: 3
    reflect_walls: false
  viz:
    show_inflated: false
    show_lidar: true
    show_actions: true
    fps: 20
robot:
  v_max: 1.5
  w_max: 2.0
  v_min: -0.5
  radius_m: 0.45
  controller:
    lookahead_m: 1.2
    speed_nominal: 1.0
reward:
  sparse:
    goal: 200.0
    collision: -200.0
    timeout: -50.0
  weights:
    progress: 1.0
    path: 0.08
    effort: 0.03
    sparse: 1.0
  path_penalty:
    lateral_weight: 1.0
    heading_weight: 0.5
  effort_penalty:
    lambda_v: 1.0
    lambda_w: 1.0
    lambda_jerk: 0.05
algo:
  policy: custom
  lr: 0.0003
  gamma: 0.99
  buffer_size: 1000000
  batch_size: 256
  tau: 0.005
  learning_starts: 10000
  train_freq: 1
  gradient_steps: 1
  ent_coef: auto
  target_update_interval: 1
  normalize_obs: true
  normalize_reward: false
  checkpoint:
    enabled: true
    every_steps: 100000
    keep_last_k: 3
    prefix: ckpt
    to_wandb: false
network:
  feature_extractor:
    lidar_branch: cnn1d
    lidar_k: 12
    lidar_beams: 24
    lidar_channels:
    - 16
    - 32
    - 16
    kernel_sizes:
    - 3
    - 5
    - 3
    out_dim: 128
    kin_dim: 16
    path_dim: 16
  actor:
    hidden_sizes:
    - 128
    - 128
    activation: relu
  critic:
    hidden_sizes:
    - 128
    - 128
    activation: relu
wandb:
  project: amr_nav_me5418
  entity: null
  mode: online
  upload_artifacts: true
run:
  dt: 0.1
  max_steps: 300
  vec_envs: 20
  total_timesteps: 20000000
  eval_interval_episodes: 50
  device: auto
  seed: 20021213
  curriculum_mix:
    configs:
    - eval_basic
    - eval_medium
    - eval_hard
    ratios:
    - 0.1
    - 0.3
    - 0.6
